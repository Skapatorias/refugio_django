{% extends 'base/base.html' %}


{% block content %}
<form method="POST" >
    {% csrf_token %}
    <h3>¿Desea eliminar el registro de {{object.nombre}}?</h3>
    <button class="btm btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'listar' %}">Cancelar</a>
</form>
{% endblock %}
