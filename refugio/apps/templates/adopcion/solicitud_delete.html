{% extends 'base/base.html' %}


{% block content %}
<form method="POST" >
    {% csrf_token %}
    <h3>¿Desea eliminar el registro de {{object.persona.nombre}}{{object.persona.apellido}}?</h3>
    <button class="btm btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'solicitud_listar' %}">Cancelar</a>
</form>
{% endblock %}
